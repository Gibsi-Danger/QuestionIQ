<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestionIQ</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
          <!-- aqui va una de las ideas más locas que eh pensado y me la van a pelar -->

    <header>
  <h1>📘 Encuestas para el Tecnólogo ADSO</h1>
</header>
   <!-- se vienen cositas perros aqui soy la mera verga -->

<section id="formulario">
  <h2>📝 Escribe tu pregunta</h2>
  <form id="preguntaForm">
    <textarea id="preguntaTexto" placeholder="¿Cuál es tu pregunta o encuesta?" required></textarea><br>
    <button type="submit">Agregar pregunta</button>
  </form>
</section>

<section id="listaPreguntas">
  <h2>📋 Preguntas recientes</h2>
  <div id="contenedorPreguntas">
    <!-- Aquí se insertarán dinámicamente las preguntas -->
  </div>
</section>

<section id="satisfaccion">
  <h2>⭐ Califica tu experiencia</h2>
  <div id="estrellas">
    <!-- Las estrellas irán aquí con JS -->
  </div>
  <textarea id="comentario" placeholder="Déjanos tu comentario..."></textarea><br>
  <button id="enviarOpinion">Enviar opinión</button>
</section>

<script src="Script.js"></script>

    
</body>

<div id="pantallaBienvenida">
  <h1>👋 ¡Bienvenido a <span>QuestionIQ</span>!</h1>
</div>


</html>
